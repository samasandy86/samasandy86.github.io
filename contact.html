<body>
    <div class="content-wrapper">
        <div class="container">
            <div class="row">
                <div class="main col-xs-12 col-md-8">
                    <!-- main content about me section -->
                    <div class="main-header">
                        <h2>Contact Form</h2>
                    </div>
                    <div class="row main-content">
                        <form>
                            <div class="form-group">
                                <label for="name">Your Name Is?</label>
                                <input type="text" class="form-control" id="name" placeholder="SLIM SHADY">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="codeblock@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" name="message" id="message" placeholder="Don't be shy. Say something sly." rows="15"></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- end of main content section -->

                <div class="col-xs-12 col-md-4">
                    <!-- side panel with social links -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Let's Get Social!</h3>
                        </div>
                        <div class="panel-body text-center">
                            <a class="col-xs-4" href="https://github.com/samasandy/" target="_blank">
                                <img class="social" src="./assets/images/github_icon.png" alt="GitHub icon" width="50">
                            </a>

                            <a class="col-xs-4" href="https://www.linkedin.com/in/sama-sandy-aa34aa5/" target="_blank">
                                <img class="social" src="./assets/images/linkedin_icon.png" alt="LinkedIn icon" width="50">
                            </a>

                            <a class="col-xs-4" href="https://stackoverflow.com/users/8853969/yayah22?tab=profile" target="_blank">
                                <img class="social" src="./assets/images/stackoverflow_icon.png" alt="Stack Overflow icon" width="50">
                            </a>
                        </div>
                    </div>
                </div>
                <!-- end of side panel section -->
            </div>
